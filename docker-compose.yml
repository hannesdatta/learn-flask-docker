version: '2'
services:
    web:
        build: .
        ports:
            - "56733:80"
        working_dir: /app
        volumes:
            - .:/app
        secrets:
            - db_password
        environment:
            - FLASK_APP=myapp
            - SECRETPWD=${TSH_EMAIL_PASSWORD}

secrets:
    db_password:
      file: ./secrets.txt
